            <br>
            <label for="">Telefono</label>

            <br>
            <label for="">Email</label>
            <input class="control" type="email" required>
            <br>
            <label for="">Â¿Que categoria te gusta mas?</label>

                <option value="E">Electrodomesticos</option>

            <br><br>
            <label for="">Consulta</label>
            <textarea class="control" maxlength="150" cols="20" rows="5"></textarea>
            <br>
            <br>
            <label for="">Acepto los terminos</label>

            <br>
            <br>
            <button type="submit" class="enviar">Enviar</button>
            <button type="reset" class="limpiar">Limpiar</button>

            <br>
